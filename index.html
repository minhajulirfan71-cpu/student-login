<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Campus Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Form -->
  <section id="content" class="wrapper-md animated fadeInUp">
    <div class="container">
      <div class="login-wrapper">
        <header class="panel-heading text-center">
          <img src="mul_logo.jpg" alt="Minhaj University Lahore" height="60" width="60">
          <strong>Campus Management System</strong>
        </header>

        <form method="post" class="panel-body wrapper-lg" name="frmLogin" id="frmLogin">
          <div class="form-group mb-3">
            <label for="login_id" class="form-label">Email or Username</label>
            <input type="text" name="login_id" id="login_id" class="form-control form-control-lg" placeholder="your login ID" required maxlength="80">
          </div>

          <div class="form-group mb-4">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" name="login_pass" id="inputPassword" class="form-control form-control-lg" placeholder="your login password" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
            <a href="forgetpassword.php" class="btn btn-warning btn-lg">Forgot Password</a>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <footer>
        <p>
          <small>Â© 2025 - All Rights Reserved.<br>
          Powered by: <a href="https://www.mul.edu.pk/" target="_blank"><b>Minhaj University Lahore</b></a> v1.0</small>
        </p>
      </footer>
    </div>
  </section>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login validation script -->
  <script>
    document.getElementById('frmLogin').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent form from submitting normally

      const username = document.getElementById('login_id').value.trim();
      const password = document.getElementById('inputPassword').value;

      // Set your specific allowed username and password here
      const allowedUsername = "student123";
      const allowedPassword = "pass123";

      if (username === allowedUsername && password === allowedPassword) {
        window.location.href = 'student-portal.html'; // redirect on successful login
      } else {
        alert('Invalid username or password!');
      }
    });
  </script>
</body>
</html>
